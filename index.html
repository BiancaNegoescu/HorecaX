<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorecaX Project</title>
	<!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
	
    <header>
        <h1>HorecaX</h1>
    </header>

	<nav>
		<a onclick="loadPage('M1.html')">Page 1</a>
		<a onclick="loadPage('M2.html')">Page 2</a>
		<a onclick="loadPage('M3.html')">Page 3</a>
	</nav>

	
	<section id="content">
	<!-- Content will be dynamically loaded here -->
	</section>

	<footer>
        <p>&copy; 2023 My Website</p>
    </footer>

	<script>
		function loadPage(pageUrl) {
		  fetch(pageUrl)
			.then(response => response.text())
			.then(html => {
			  document.getElementById('content').innerHTML = html;
			})
			.catch(error => console.error('Error loading page:', error));
		}
	  
		// Load the default page (e.g., page1.html) on initial page load
		window.onload = function() {
		  loadPage('M1.html');
		};
	  </script>
	  
</body>
</html>
